<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<style>




#fitScreen {
        width:100%;
        padding:2px; 
        overflow:hidden; 
        margin-top: 5%;}

@media only screen 
and (min-device-width : 1200px)  {
    #fitScreen {
        width:700px;
        margin-right:auto;
        margin-left:auto;
        padding:2px; 
        overflow:hidden; 
        margin-top: 5%;}
}
</style>
<body>
    <div id="fitScreen" class="text-center border">
        <h2 style="color:red;">{{error}}</h2>

        <form action="{{ url_for('dashboard') }}" class="p-5" method="POST">
            <h1>Admin login</h1>
            <label for="admin-login">Username:</label><br>
            <input type="text" name="admin-login" id="admin-login" class="mt-2"><br>
            <label for="admin-password">Password:</label><br>
            <input type="password" name="admin-password" id="admin-password" class="mt-2"><br>
            <button type="submit" class="mt-2">Log in</button>
        </form>
    </div>
</body>
</html>

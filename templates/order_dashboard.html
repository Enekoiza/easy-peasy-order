<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<style>
    td{
        white-space: pre;
    }
    #cont {width:700px;margin-right:auto;margin-left:auto;padding:2px; overflow:hidden;}
</style>
<body>
<div id="cont" class="text-center mt-4">
    <h1>LIST OF ORDERS:</h1>
    <button onclick="window.location.href='{{ url_for('dashboard') }}'">Return to Admin dashboard</button>
    <button onclick="window.location.href='{{ url_for('order_dashboard') }}'">Reload</button>
    <table class="border mt-5" style="width: 600px;">
        <tr class="border">
            <th >Order Number</th>
            <th class="border">Product name</th>
            <th class="border">Quantity</th>
        </tr>
        {% for key1,item1 in orders.items() %}
        <tr>
            <td class="border">
                {{key1}}
            </td>
            <td class="border">
            {% for key2,nested_item in item1.items() %}
                {{key2}}
                {% endfor %}
            </td>
            <td class="border">
                {% for key2,nested_item in item1.items() %}
                x{{nested_item}}
                {% endfor %}
            </td>

        </tr>
        
        {% endfor %}
    </table>
</div>

</body>
</html>
